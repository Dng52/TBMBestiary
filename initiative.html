<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Initiative Tracker</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    .wrapper {
      display: grid;
      grid-template-columns: 300px 1fr 1fr;
      height: 100vh;
    }

    /* Left panel (filters + list) */
    .sidebar {
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      height: 100%;
      overflow-y: auto;
      padding: 0.5rem;
    }

    .filter-section {
      margin-bottom: 1rem;
    }

    .filter-section label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.25rem;
    }

    select[multiple] {
      width: 100%;
      height: 6em;
    }

    #monster-list {
      flex: 1;
      overflow-y: auto;
      border-top: 1px solid #ccc;
      padding-top: 0.5rem;
    }

    .monster-row {
      cursor: pointer;
      padding: 0.25em 0.5em;
      border-bottom: 1px solid #eee;
    }
    .monster-row:hover {
      background: #f0f0f0;
    }

    /* Middle panel (tracker) */
    .tracker {
      border-right: 1px solid #ccc;
      overflow-y: auto;
      padding: 0.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.25em;
      text-align: center;
    }
    th {
      background: #eee;
    }

    /* Right panel (stat block) */
    .statblock {
      overflow-y: auto;
      padding: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Left: Filters + Monster List -->
    <div class="sidebar">
      <div class="filter-section">
        <label for="creature-types">Creature Types</label>
        <select id="creature-types" multiple></select>
      </div>
      <div class="filter-section">
        <label for="cr-filters">CR</label>
        <select id="cr-filters" multiple></select>
      </div>
      <div class="filter-section">
        <label for="source-filters">Sources</label>
        <select id="source-filters" multiple></select>
      </div>
      <div class="filter-section">
        <input type="text" id="search" placeholder="Search creatures by name...">
      </div>
      <div id="monster-list"></div>
    </div>

    <!-- Middle: Initiative Tracker -->
    <div class="tracker">
      <h3>Tracker</h3>
      <table id="initiative-table">
        <thead>
          <tr>
            <th>Initiative</th>
            <th>Name</th>
            <th>AC</th>
            <th>HP</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Right: Stat Block -->
    <div class="statblock">
      <h3>Stat Block</h3>
      <div id="stat-block"></div>
    </div>
  </div>
  <script src="js/initiative.js"></script>
</body>
</html>
