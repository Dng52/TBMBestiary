<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Initiative Tracker</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .container {
      display: grid;
      grid-template-columns: 25% 45% 30%;
      height: 100vh;
      gap: 0;
    }

    /* Left Panel */
    .left-panel {
      background: #f9f9f9;
      border-right: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
    }

    .filter-section {
      margin-bottom: 15px;
    }

    .filter-section h4 {
      margin: 10px 0 5px;
    }

    .filter-section label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.9em;
      margin-bottom: 4px;
      cursor: pointer;
    }

    .filter-section input[type="checkbox"] {
      display: inline-block !important; /* force visibility */
      width: auto;
      height: auto;
      margin: 0;
      cursor: pointer;
    }

    /* Middle Panel */
    .tracker-panel {
      padding: 10px;
      overflow-y: auto;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
    }

    /* Right Panel */
    .right-panel {
      background: #fff;
      border-left: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
    }

    .monster-row {
      cursor: pointer;
      padding: 3px 0;
    }
    .monster-row:hover {
      background: #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Panel -->
    <div class="left-panel">
      <h2>Monster List</h2>

      <div class="filter-section">
        <h4>Search</h4>
        <input type="text" id="search" placeholder="Search by name..." />
      </div>

      <div class="filter-section">
        <h4>Creature Types</h4>
        <div id="creature-types"></div>
      </div>

      <div class="filter-section">
        <h4>Challenge Rating</h4>
        <div id="cr-filters"></div>
      </div>

      <div class="filter-section">
        <h4>Sources</h4>
        <div id="source-filters"></div>
      </div>

      <div id="monster-list"></div>
    </div>

    <!-- Middle Panel -->
    <div class="tracker-panel">
      <h2>Initiative Tracker</h2>
      <table id="initiative-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Initiative</th>
            <th>AC</th>
            <th>HP</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
      <h2>Stat Block</h2>
      <div id="stat-block">Select a creature to view its stats.</div>
    </div>
  </div>

  <script src="js/initiative.js"></script>
</body>
</html>
