<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Initiative Tracker</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      display: flex;
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    #filters {
      width: 25%;
      padding: 1em;
      border-right: 1px solid #ccc;
      overflow-y: auto;
    }
    #tracker {
      width: 50%;
      padding: 1em;
      border-right: 1px solid #ccc;
      overflow-y: auto;
    }
    #details {
      width: 25%;
      padding: 1em;
      overflow-y: auto;
    }
    .creature {
      cursor: pointer;
      padding: 0.25em;
    }
    .creature:hover {
      background: #f0f0f0;
    }
    .tracker-entry {
      border: 1px solid #ccc;
      padding: 0.5em;
      margin-bottom: 0.5em;
      border-radius: 4px;
    }
    .tracker-entry input {
      width: 60px;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
    }
    .checkbox-group label {
      white-space: nowrap;
    }
    .remove-btn {
      margin-left: 10px;
      color: red;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="filters">
    <h2>Filters</h2>
    <div id="filterOptions" class="checkbox-group"></div>
    <h2>Creatures</h2>
    <div id="creatureList"></div>
  </div>

  <div id="tracker">
    <h2>Initiative Tracker</h2>
    <div id="initiativeList"></div>
  </div>

  <div id="details">
    <h2>Details</h2>
    <p><strong>Name:</strong> <span id="creatureName"></span></p>
    <p><strong>AC:</strong> <span id="creatureAC"></span></p>
    <p><strong>HP:</strong> <span id="creatureHP"></span></p>
    <p><strong>Notes:</strong></p>
    <textarea id="creatureNotes" rows="5" style="width:100%;"></textarea>
  </div>

  <script src="initiative.js"></script>
</body>
</html>
