<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Initiative Tracker</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 1rem;
    }
    .filter-section {
      margin-bottom: 1rem;
    }
    .filter-button {
      cursor: pointer;
      padding: 0.25em 0.5em;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin: 0.2em;
      display: inline-block;
    }
    .filter-button.active {
      background: #492468;
      color: white;
      border-color: #492468;
    }
    .monster-row {
      cursor: pointer;
      padding: 0.25em 0.5em;
      border-bottom: 1px solid #eee;
    }
    .monster-row:hover {
      background: #f0f0f0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.25em;
      text-align: center;
    }
    th {
      background: #eee;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Initiative Tracker</h1>
    <div class="container">
      <!-- Left: Monster List & Filters -->
      <div>
        <div class="filter-section">
          <h3>Creature Types</h3>
          <div id="creature-types"></div>
        </div>
        <div class="filter-section">
          <h3>CR</h3>
          <div id="cr-filters"></div>
        </div>
        <div class="filter-section">
          <h3>Sources</h3>
          <div id="source-filters"></div>
        </div>
        <div class="filter-section">
          <input type="text" id="search" placeholder="Search creatures by name...">
        </div>
        <div id="monster-list"></div>
      </div>

      <!-- Middle: Initiative Tracker -->
      <div>
        <h3>Tracker</h3>
        <table id="initiative-table">
          <thead>
            <tr>
              <th>Initiative</th>
              <th>Name</th>
              <th>AC</th>
              <th>HP</th>
              <th>Notes</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- Right: Stat Block -->
      <div>
        <h3>Stat Block</h3>
        <div id="stat-block"></div>
      </div>
    </div>
  </div>
  <script src="js/initiative.js"></script>
</body>
</html>
