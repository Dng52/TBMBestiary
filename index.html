<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TBM Bestiary</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">

    <h1>TBM Bestiary</h1>

    <!-- Search Bar -->
    <input type="text" id="search" placeholder="Search monsters..." />

    <!-- Creature Types -->
    <div id="creature-types" class="filter-bar">
      <!-- JS will populate creature type filters here -->
    </div>

    <!-- CR Filters -->
    <div id="cr-filters" class="filter-bar">
      <!-- JS will populate CR filters here -->
    </div>

    <!-- Monster List -->
    <div id="monster-list">
      <!-- JS will populate monster entries grouped by CR -->
    </div>

  </div>

  <script src="js/index.js"></script>
</body>
</html>
