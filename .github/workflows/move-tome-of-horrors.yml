name: Move Tome of Horrors JSONs

on:
  push:
    branches:
      - main

jobs:
  move-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Move tome-of-horrors JSON files
        run: node .github/scripts/move-tome-of-horrors.js

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Moved tome-of-horrors JSON files to /olddata" || echo "No changes to commit"
          git push
